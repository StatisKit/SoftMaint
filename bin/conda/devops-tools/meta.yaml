package:
  name: devops-tools
  version: "1.0.0"

source:
  path: ../../..

build:
  number: 0
  entry_points:
    - devops-notice = devops_tools.cli:main_notice
    - devops-md5sum = devops_tools.cli:main_md5sum
  # preserve_egg_dir: False
  
about:
  home: http://statiskit.readthedocs.org
  license: Apache License 2.0
  summary: A Tool to Ease Software Maintenance

requirements:
  build:
    - python
    - six
  run:
    - python
    - path.py

